<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Trivia Challenge</title>
  </head>
  <body>
    <nav>
      <div class="scores"><a href="highscores.html">View Highscores</a></div>

      <div class="timer">Time: <span id="time">0</span></div>
    </nav>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Welcome to Trivia Challenge!</h1>
        <p>
          Do your best to answer these trivia questions before the timer runs
          out. Keep in mind that each incorrect answer will deduct ten seconds
          from the timer!
        </p>
        <button class="start-btn">Start Challenge</button>
      </div>

      <div id="question-container" class="hide">
        <h2 id="question-title"></h2>
        <div id="answers" class="answers"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>Finished!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <!-- Display correct or wrong answer -->
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
